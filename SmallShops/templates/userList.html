<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User List</title>
</head>
<body>
    {% if userList %}
        {% for user in userList %}
            <p>{{ user }}</p>
        {% endfor %}
    {% else %}
        <p>No Users</p>
    {% endif %}
</body>
</html>
