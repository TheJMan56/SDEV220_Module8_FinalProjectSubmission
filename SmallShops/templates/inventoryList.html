<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory List</title>
</head>
<body>
    {% if inventoryList %}
        {% for inventory in inventoryList %}
            <p>{{ inventory }}</p>
        {% endfor %}
    {% else %}
        <p>No Inventory</p>
    {% endif %}
</body>
</html>
